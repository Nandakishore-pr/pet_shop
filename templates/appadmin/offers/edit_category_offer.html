{% extends 'base/admin_base.html' %}


{% block content %}
<style>
  .align{
    margin-top : 3rem;
    margin-left : 3rem;
  }
</style>
<div class="align">
  <h2>Edit Category offer</h2>
  <form method="post" >
    {% csrf_token %}


    <div class="mb-1">
        <label for="cname" class="form-label">discount</label>
        <div class="col-2">
            {{ form.cat_discount_percentage }}

        </div>
    <div class="mb-1">
      <label for="cname" class="form-label">start date</label>
      <div class="col-2">
        {{ form.cat_start_date }}
      </div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">end date</label>
      <div class="col-2">
        {{ form.cat_end_date }}
      </div>
    </div>
    
    <div class="mb-3 form-check">
        <label for="id_active">Active</label>
        <div class="col-2">
        {{ form.cat_active }}
        </div>
    </div>
    <div class="mb-3 form-check">
        <label for="id_active">select product</label>
        <div class="col-2">
        {{ form.categorys }}
        </div>
    </div>
    


    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <a href="{% url 'appadmin:admin_category' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
