{% extends 'base/admin_base.html' %}


{% block content %}
<style>
  .align{
    margin-top : 3rem;
    margin-left : 3rem;
  }
</style>
<div class="align">
  <h2>Edit Category</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-1">
      <label for="cname" class="form-label">Name:</label>
      <div class="col-2">
        <input type="text" id="cname" name="cname" value="{{ category.cname }}" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image:</label>
      <input type="file" id="image" name="image" accept="image/*" class="form-control-file">
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" id="blocked" name="blocked" {% if category.is_blocked %}checked{% endif %} class="form-check-input">
      <label for="blocked" class="form-check-label">Blocked</label>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <a href="{% url 'appadmin:admin_category' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
