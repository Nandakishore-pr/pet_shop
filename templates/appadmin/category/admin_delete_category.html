{% extends 'base/admin_base.html' %}

{% block content %}
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete the category "{{ category.cname }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'appadmin:admin_category' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
