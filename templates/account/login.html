{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Evara Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" type="text/css" />

    <style>
        .align{
            margin-top:200px
        }
    </style>

</head>

<body>

        <section class="content-main align">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    {% if form.errors %}
                    <div id="messages">
                      {% for field, error in form.errors.items %}
                        {{ field }}: {{ error }}
                      {% endfor %}
                    </div>
                    {% endif %}
                    <form method="POST" action="{% url 'account:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" placeholder="Username or email" type="text" name="email">
                        </div> 
                        <div class="mb-3">
                            <input class="form-control" placeholder="Password" type="password" name="password">
                        </div> 
                        <div class="mb-4">
                          <input type="submit" class="btn btn-primary w-100" value="Login">
                        </div> 
                    </form>
                    {% for message in messages %} {{message}} {%endfor%}
                    <div class="mt-4">
                      <div class="d-flex justify-content-center links">
                        Don't have an account?
                        <a href="{% url 'account:signup' %}" class="ml-2">Sign Up</a>
                      </div>
                    </div>
                    
                </div>
            </div>
        </section>
       
    <script src="{% static 'assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'assets/js/main.js' %}" type="text/javascript"></script>
</body>
